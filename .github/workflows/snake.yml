name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate dark snake
        uses: Platane/snk@v3
        with:
          github_user_name: ajitmohapatrapapuni

          # ðŸ‘‡ THIS REMOVES WHITE GRID
          outputs: |
            dist/snake-dark.svg?palette=github-dark&color_snake=#22c55e&color_dots=#22c55e,#16a34a,#15803d,#166534

      - name: Push snake
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
